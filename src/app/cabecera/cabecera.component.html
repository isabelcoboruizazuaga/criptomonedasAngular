<div class="row">    
<button type="button" class="btn btn-outline-primary ms-2 col-2" (click)="isCollapsed = ! isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Seguir monedas
</button>

<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="row ">
        <div class="col-6 d-flex flex-wrap justify-content-center p-2">
            <div class="card mb-3 p-1 m-2 "
                *ngFor="let moneda of datosApi.listaMonedas | slice: (page-1) * pageSize : page * pageSize ; let i=index"
                style="width: 150px;" (click)="nuevoVigilado(moneda)">
                <div class="row g-0 d-flex">
                    <div class="col-2">
                        <img src="{{moneda.image.thumb}}" alt="Trendy Pants and Shoes" class="img-fluid rounded-start" />
                    </div>
                    <div class="col">
                        <h5 class="card-title">{{moneda.name}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6 d-flex justify-content-center">
            <ngb-pagination [collectionSize]="60" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
        </div>
    </div>
</div>
</div>

<div class="row">
    <div class="d-flex flex-wrap p-2"> 
        <div class="card mb-3 p-1 m-2 " *ngFor="let moneda of monedasVigiladas" style="width: 250px; ">
            <div class="row g-0 d-flex align-items-center ">
              <div class="col-md-4">
                <img src="{{moneda.image.small}}"
                  alt="Trendy Pants and Shoes"
                  class="img-fluid rounded-start"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{moneda.name}}</h5>
                  <p class="card-text">{{moneda.market_data.price_change_percentage_24h}}</p>
                  <p class="card-text">
                    <small class="text-muted">{{moneda.market_data.current_price.eur}}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
