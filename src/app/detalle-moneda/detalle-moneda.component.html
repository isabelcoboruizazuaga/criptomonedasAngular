<div class="card mb-3" *ngFor="let moneda of monedas">
    <div>
        <canvasjs-chart class="card-img-top" [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"
            (chartInstance)="getChartInstance($event)"></canvasjs-chart>
    </div>
    <div class="card-body">
        <div class="card-title">
            <img src={{moneda.image.small}} />
            <h2>{{moneda.name}}</h2>
        </div>
        <div class="card-subtitle d-flex">
            <h3>{{moneda.market_data.current_price.eur}}€</h3>
            <h4>{{moneda.symbol}}</h4>
        </div>

        <!--Descripción-->
        <ng-container *ngIf="moneda.description.es;else descripcionIngles;">
            <p class="card-text">{{moneda.description.es}}</p>
        </ng-container>
        <ng-template #descripcionIngles>
            <ng-container *ngIf="moneda.description.en;else noDescripcion">
                <p class="card-text">{{moneda.description.en}}</p></ng-container>
        </ng-template>
        <ng-template #noDescripcion>
            <p class="card-text">"No hay una descripción disponible"</p>
        </ng-template>

       
        <p class="card-text">
            <small class="text-muted" *ngIf="moneda.genesis_date">Creado en {{moneda.genesis_date}} </small>
        </p>

        <p class="card-text">
            <small class="text-muted" *ngIf="moneda.links.repos_url.github[0]">
                <a href={{moneda.links.repos_url.github[0]}}>Github </a>
            </small>
            <small class="text-muted" *ngIf="moneda.links.subreddit_url">
                <a href={{moneda.links.subreddit_url}}>Reddit </a>
            </small>
            <small class="text-muted" *ngIf="moneda.links.blockchain_site[0]">
                <a href={{moneda.links.blockchain_site[0]}}>Web </a>
            </small>
        </p>
    </div>
</div>
